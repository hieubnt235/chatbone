# A generic, single database configuration.

[alembic]
databases = chat_db, document_db

[DEFAULT]
script_location = migrations
prepend_sys_path = .
version_path_separator = os

[chat_db]
version_locations = ./migrations/chat_db

[document_db]
version_locations = ./migrations/document_db




[post_write_hooks]


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
