[tool.setuptools]
#include-package-data = true # default

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope="session"
asyncio_default_test_loop_scope="session"
asyncio_mode = "strict"
testpaths="tests"
addopts="-v"


markers=[
    "unit", "auth", "utils","repo","workflows"
]
env=[
#    "LOGURU_LEVEL=INFO",
    "LOGURU_LEVEL=DEBUG",
]
